    <h1 class="visually-hidden">Marketplace</h1>

        <!-- Manu navbar -->
            <div id="navbar" class="header__navbar">

                    <li class="header__navbar__nav__item">
                        <a href="#">постельное белье</a>
                    </li>
                    <li class="header__navbar__nav__item">
                        <a href="#">одежда для дома</a>
                    </li>
                    <li class="header__navbar__nav__item">
                        <a href="#">Одежда для улицы</a>
                    </li>

                        <a href="#">ВЫход</a>

            </div>

    <!-- Main section started -->
    <main class="container">
        <div class="main">

            <div class="main__left">
                <img src="./Images/main/Children.png" alt="children">
            </div>

            <div class="main__right">
                <h1 class="main__right__title">Пижама для девочек</h1>
                <p class="main__right__desc__1">Арт. 02765/46</p>
                <div class="main__right__contents">
                    <p class="main__right__desc__2">Отзывы</p>
                    <div class="main__right__contents__stars">
                        <img src="./Images/main/star-fill.png" alt="Stars">
                        <img src="./Images/main/star-fill.png" alt="Stars">
                        <img src="./Images/main/star-fill.png" alt="Stars">
                        <img src="./Images/main/star-fill.png" alt="Stars">
                        <img src="./Images/main/star-white.png" alt="Stars">
                    </div>
                    <p class="main__right__desc__2 main__right__desc__3">14 отзывов</p>
                </div>
                <div class="main__right__price">
                    <h1>800 ₽</h1>
                    <p>1 500 ₽</p>
                </div>
                <a class="main__right__btn__1" href="index.html">скидка -36%</a>
                <a class="main__right__btn__1 main__right__btn__2" href="index.html">акция -20%</a>

                <div class="main__sizes">
                    <form action="index.html" method="get">
                        <select name="right__size" id="size" class="main__sizes__form">
                            <option selected disabled>Выбрать размер</option>
                            <option value="small">S</option>
                            <option value="medium">M</option>
                            <option value="large">L</option>
                            <option value="extra-large">XL</option>
                        </select>
                    </form>
                </div>
                <a class="main__size" href="#">Определить размер</a>
                <div class="main__counter">
                    <div class="main__counter__btn">
                        <span class="main__count__btn">
                            <button class="main__plus__btn" id="main__plus__btn">+</button>
                            <span class="main__result" id="main__result">1</span>
                            <button class="main__minus__btn" id="main__minus__btn">-</button>
                        </span>
                        <a href="#" class="main__basket">Добавить в корзину</a>
                        <a class="main__favourite" href="#">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11.9 7.0948C10.6998 1.47892 1.40881 5.90389 5.76037 11.6018C10.1119 17.2996 12.4 19.4908 12.4 19.4908" stroke="white"/>
                                <path d="M11.8941 7.0948C13.0944 1.47892 22.7304 5.90389 18.3789 11.6018C14.0273 17.2996 11.7 19.5 11.7 19.5" stroke="white"/>
                                <path d="M11.391 6.70752L12.4043 6.70757L12.3834 7.24079H11.391V6.70752Z" fill="white"/>
                            </svg>
                        </a>
                    </div>
                    <a class="main__size" href="#">Купить в 1 клик</a>
                </div>
                <hr style="margin-top: 29px; margin-bottom: 24px;"/>

                <div class="main__facility">
                    <a href="#" class="main__facility__title main__facility__title__1">Описание товара</a>
                    <a href="#" class="main__facility__title main__facility__title__2">Доставка и возврат</a>
                    <a href="#" class="main__facility__title main__facility__title__3">Способы оплаты</a>
                </div>
            </div>
        </div>
    </main>
